<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/dafebc6938.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/app.css">
    
    <title>Todolist</title>

</head>
<body>
    <div id="app">
        <section class="py-5">
            <div class="container">
                <h1>
                    todolist
                </h1>
            </div>

            <div class="container py-3">
                <div class="row mb-3">
                    <div class="mb-3">
                        <label for="taskAdd" class="form-label">Aggiungi task</label>
                        <input v-model="inputValue" type="text" class="form-control" id="taskAdd" placeholder="insert here...">
                    </div>
                    <div class="col">
                        <button @click="addTask()" class="btn btn-primary">Add task</button>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li v-for="(task, index) in tasks" @click="removeTask(index)" class="list-group-item">
                            {{ task }}
                        </li>
                    </ul>
                </div>
            </div>

        </section>
    </div>


    <script src="./js/app.js"></script>
</body>
</html>
